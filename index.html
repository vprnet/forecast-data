<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast Preview</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lato', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .section {
      margin-bottom: 30px;
    }
    .section h2 {
      color: #2c3e50;
      font-size: 1.8em;
      margin-bottom: 10px;
      font-weight: 700;
    }
    .embed-container {
      width: 100%;
      min-height: 200px;
    }
    /* Mobile Responsiveness */
    @media (max-width: 600px) {
      .section h2 {
        font-size: 1.5em;
      }
      .embed-container {
        min-height: 150px;
      }
    }
  </style>
</head>
<body>
  <div class="section">
    <h2>Today</h2>
    <div class="embed-container" id="weather-widget-today"></div>
  </div>
  <div class="section">
    <h2>At a Glance</h2>
    <div class="embed-container" id="weather-widget-at-a-glance"></div>
  </div>
  <div class="section">
    <h2>Detailed</h2>
    <div class="embed-container" id="weather-widget-detailed"></div>
  </div>
  <script src="https://pym.nprapps.org/pym.v1.min.js"></script>
  <script>
    const pymParentToday = new pym.Parent('weather-widget-today', '/today.html', {});
    const pymParentAtAGlance = new pym.Parent('weather-widget-at-a-glance', '/at-a-glance.html', {});
    const pymParentDetailed = new pym.Parent('weather-widget-detailed', '/detailed.html', {});
  </script>
</body>
</html>
