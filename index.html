<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>At a Glance Weather</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lato', sans-serif;
    }
    .forecast-section {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      display: flex;
      align-items: center;
    }
    .forecast-section h3 {
      margin: 0 0 5px;
      color: #333;
      font-weight: 700;
    }
    .forecast-section p {
      margin: 5px 0;
      color: #666;
      flex: 1;
    }
    .forecast-section img {
      max-width: 50px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div id="weather-widget"></div>
  <script>
    fetch('https://vprnet.github.io/forecast-data/forecast-test-data.json')
      .then(response => response.json())
      .then(data => {
        const widget = document.getElementById('weather-widget');
        widget.innerHTML = data.map(item => `
          <div class="forecast-section">
            <img src="${item.icon_url}" alt="${item.heading} icon">
            <div>
              <h3>${item.heading}</h3>
              <p>${item.text}</p>
              <p><strong>${item.temperature}</strong></p>
            </div>
          </div>
        `).join('');
      })
      .catch(error => {
        console.error('Error fetching forecast:', error);
        document.getElementById('weather-widget').innerHTML = '<p>Failed to load forecast. Check console for details.</p>';
      });
  </script>
</body>
</html>
