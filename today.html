<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Today Weather Forecast</title>
		<!--PYM.js-->
		<script type="text/javascript" src="https://pym.nprapps.org/pym.v1.min.js"></script>
		<!-- Fonts -->
		<link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>
		<style>
			a {
				text-decoration: none;
			}
			
			body {
				margin: 0;
				padding: 0;
			}
			
			.forecast-section {
      			border-bottom: 1px solid #e6e6e6;
     			padding: 10px;
				margin: 1px 0;
      			display: flex;
      			align-items: center;
      			flex-wrap: no-wrap;
    		}
			
    		.forecast-section p {
				font-family:"Poppins","Helvetica Neue","Helvetica",Helvetica,Arial,sans-serif;
      			margin: 5px 0;
      			color: #333;
      			flex: 1;
      			font-size: 16px;
      			line-height: 1.375;
				font-weight: 400;
				word-wrap: break-word;
    		}
			.forecast-section img {
				max-width: 50px;
      			margin-right: 10px;
      			flex-shrink: 0;
    		}
			
    		.widget-label {
				font-family:"Poppins","Helvetica Neue","Helvetica",Helvetica,Arial,sans-serif;
      			color: #767676;

			    font-weight: 700;
      			line-height: 1.14;

				font-size: 14px;
				
				padding: 2px;
			}
			
			
		</style>
</head>
<body>
  <a href="https://www.vermontpublic.org/weather?utm_source=website&utm_medium=homepage&utm_campaign=today-weather" target="_blank"><div class="widget-label"><span>Eye on the Sky: Vermont Weather</span></div><div id="weather-widget"></div></a>
  <p>&nbsp;</p>
  <script>
    fetch('https://vprnet.github.io/forecast-data/forecast.json')
      .then(response => response.json())
      .then(data => {
        const widget = document.getElementById('weather-widget');
        if (data.length > 0) {
          const firstForecast = data[0];
          widget.innerHTML = `
            <div class="forecast-section">
              <img src="${firstForecast.icon_url}" alt="${firstForecast.heading} icon">
              <div>
                <p>${firstForecast.text}</p>
                <p><strong>${firstForecast.temperature} â†’</strong></p>
              </div>
            </div>
          `;
        } else {
          widget.innerHTML = '<p>No forecast data available.</p>';
        }
      })
      .catch(error => {
        console.error('Error fetching forecast:', error);
        document.getElementById('weather-widget').innerHTML = '<p>Failed to load forecast. Check console for details.</p>';
      });
  </script>
  <script>
	      var pymChild = new pym.Child();
		  pym.Child({ polling: 500 });
		</script>
</body>
</html>
