<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Today Weather Forecast</title>
		<!--PYM.js-->
		<script type="text/javascript" src="https://pym.nprapps.org/pym.v1.min.js"></script>
		<!-- Fonts -->
		<link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>
		<style>
			a { text-decoration: none;}
			
			body {
				margin: 0;
				padding: 0;
			}
			
			.forecast-section {
      			border: 1px solid #ccc;
     			padding: 10px;
				margin: 10px 0;
      			border-radius: 5px;
      			display: flex;
      			align-items: center;
      			flex-wrap: wrap;
    		}
			
			.forecast-section h3 {
				font-family:"Poppins","Helvetica Neue","Helvetica",Helvetica,Arial,sans-serif;
				margin: 0 0 5px;
      			color: #333;
      			font-weight: 700;
      			font-size: 1.2em;
			}
			
    		.forecast-section p {
				font-family:"Merriweather","Helvetica Neue","Helvetica",Helvetica,Arial,sans-serif;
      			margin: 5px 0;
      			color: #666;
      			flex: 1;
      			font-size: 0.9em;
      			line-height: 1.4;
    		}
			.forecast-section img {
				max-width: 50px;
      			margin-right: 10px;
      			flex-shrink: 0;
    		}
    /* Mobile Responsiveness */
    @media (max-width: 600px) {
      .forecast-section {
        flex-direction: column;
        align-items: flex-start;
        padding: 15px;
      }
      .forecast-section img {
        margin-right: 0;
        margin-bottom: 10px;
      }
      .forecast-section h3 {
		font-family:"Poppins","Helvetica Neue","Helvetica",Helvetica,Arial,sans-serif;
        font-size: 1.5em;
      }
      .forecast-section p {
		font-family:"Merriweather","Helvetica Neue","Helvetica",Helvetica,Arial,sans-serif;
        font-size: 1.1em;
        text-align: left;
        word-wrap: break-word;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <a href="https://www.vermontpublic.org/weather" target="_blank"><div id="weather-widget"></div></a>
  <p>&nbsp;</p>
  <script>
    fetch('https://vprnet.github.io/forecast-data/forecast.json')
      .then(response => response.json())
      .then(data => {
        const widget = document.getElementById('weather-widget');
        if (data.length > 0) {
          const firstForecast = data[0];
          widget.innerHTML = `
            <div class="forecast-section">
              <img src="${firstForecast.icon_url}" alt="${firstForecast.heading} icon">
              <div>
                <h3>${firstForecast.heading}</h3>
                <p>${firstForecast.text}</p>
                <p><strong>${firstForecast.temperature}</strong></p>
              </div>
            </div>
          `;
        } else {
          widget.innerHTML = '<p>No forecast data available.</p>';
        }
      })
      .catch(error => {
        console.error('Error fetching forecast:', error);
        document.getElementById('weather-widget').innerHTML = '<p>Failed to load forecast. Check console for details.</p>';
      });
  </script>
  <script>
	      var pymChild = new pym.Child();
		  pym.Child({ polling: 500 });
		</script>
</body>
</html>
